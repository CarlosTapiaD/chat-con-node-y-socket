<!DOCTYPE html>
<html>
<head>
	<title>Chat Tapia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=devuce-width, initial-scale=1.0">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
	<style type="text/css">
		body{
			margin: 0px;
		}
		#messages{
			overflow-y: scroll;
			width:95%;
			max-width: 400px;
			height: 350px;
			border:1px solid #eee;
			box-shadow: 0px 0px 20px #ccc inset; 
		
		}
		.message{
			margin: 20px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			background: white;
		}
		
	</style>
</head>
<body>

<h1>Chat para Halo</h1>

<div id="messages"></div>
<form onsubmit="return addMessage(this);">
	<input id="nickname" type="text" name="" placeholder="Nick">
	<textarea id="text" placeholder="Mensaje..."></textarea>
	<input type="submit" name="Enviar">
</form>

</body>
</html>
